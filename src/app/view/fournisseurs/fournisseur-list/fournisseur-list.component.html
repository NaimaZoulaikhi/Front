<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>


<div class="container">

  <div class="input-group mb-3">
    <input type="text" id="cne1" class="form-control" placeholder="Search by CNE" [(ngModel)]="searchText"
           aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-info " type="button"><i class="fas fa-search"></i></button>
    </div>
  </div>




  <div class="row">
    <div class="col-md-12 mx-auto">
      <table class="table table-bordered table-hover " *ngIf="fournisseurs.length != 0">
        <thead>
        <th>CNE</th>
        <th>Nom&Prenom</th>
        <th>Si√®ge</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr *ngFor="let c of fournisseurs | search: searchText ;  index as i " >
          <td>{{c.cne}}</td>
          <td>{{c.nomPrenom}}</td>
          <td>{{c.siege}}</td>
          <td><i class="fa fa-trash btn btn-sm btn-danger" (click)="deleteByCne(c,i)"></i>
            <i class="fa fa-edit btn btn-sm btn-info" style="margin-left:5px" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="callFournisseur(c)"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    </div>



     <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Magasin</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <div class="form-group">
              <label for="libelle">Cne</label>
              <input disabled id="cne" type="text" class="form-control" [(ngModel)]="fournisseur.cne">
            </div>
            <div class="form-group">
              <label for="libelle">fournisseur</label>
              <input id="libelle" type="text" class="form-control" [(ngModel)]="fournisseur.nomPrenom">
            </div>
            <div class="form-group">
              <label for="code">siege</label>
              <input id="code" type="text" class="form-control" [(ngModel)]="fournisseur.siege">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateFournisseur()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
