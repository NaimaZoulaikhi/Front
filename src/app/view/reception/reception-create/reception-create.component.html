<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h1 class="m-4 text-danger ">Create Reception</h1>
      <div class="card " style="background-color: wheat">

        <div class="card-body">

          <div class="form-group">
            <label for="ref">Reference</label>
            <input id="ref" type="text" placeholder="Entrer la reference de la reception" [(ngModel)]="reception.ref " class="form-control">
          </div>

          <div class="form-group">
            <label for="date">Date de reception</label>
            <input id="date" type="date" placeholder="Entrer la date de la reception" [(ngModel)]="reception.dateReception" class="form-control">
          </div>

          <div class="form-group">
            <label for="appelAchat">Reference Appel d'achat concerné</label>
            <input id="appelAchat" type="text" placeholder="Entrer la reference de l'appel d'achat concerné" [(ngModel)]="reception.appelAchat.ref" class="form-control">
          </div>

        </div>
        <div class="card-footer">
          <button class="btn btn-danger btn-lg" (click)="save()"> Save</button>
        </div>
      </div>
    </div>

  </div>
</div>
