<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h1 class="m-4 text-danger ">Create Reception</h1>
      <div class="card " style="background-color: wheat">

        <div class="card-body">
          <form [formGroup]="editReception" >
          <div class="form-group">
            <label for="ref">Reference</label>
            <input id="ref" formControlName="ref" type="text" [(ngModel)]="reception.ref " class="form-control">
          </div>

          <div class="form-group">
            <label for="date">Date de reception</label>
            <input id="date" formControlName="dateReception" type="text" [(ngModel)]="reception.dateReception" class="form-control">
          </div>

          <div class="form-group">
            <label for="appelAchat">Reference Appel d'achat concern√©</label>
            <input id="appelAchat" formControlName="refAppelAchat" type="text" [(ngModel)]="reception.appelAchat.ref" class="form-control">
          </div>

          </form>

        </div>
        <div class="card-footer">
          <button class="btn btn-danger btn-lg" > Update</button>
        </div>
      </div>
    </div>

  </div>
</div>
