<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h1 class="m-4 text-danger ">Update Fournisseur</h1>
      <div class="card " style="background-color: wheat">

        <div class="card-body">
          <form [formGroup]="editFournisseur" (ngSubmit)="collection()">
          <div class="form-group"  >
            <label for="cne">CNE</label>
            <input id="cne" formControlName="cne"  type="text"  [(ngModel)]="fournisseur.cne " placeholder="Entrer le CNE" class="form-control">
          </div>

          <div class="form-group">
            <label for="nomPrenom">Nom & Prénom</label>
            <input id="nomPrenom" formControlName="nomPrenom" type="text" [(ngModel)]="fournisseur.nomPrenom" placeholder="Entrer le Nom & Prenom" class="form-control">
          </div>

          <div class="form-group">
            <label for="siege">Siège</label>
            <input id="siege" type="text" formControlName="siege"  [(ngModel)]="fournisseur.siege" placeholder="Entrer le siège" class="form-control">
          </div>
          </form>
        </div>

        <div class="card-footer">
          <button class="btn btn-danger btn-lg" (click)="updateFournisseur()" > Update</button>
        </div>


      </div>
    </div>
  </div>
</div>
